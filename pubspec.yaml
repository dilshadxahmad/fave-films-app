name: fave_films
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  get: ^4.6.6
  http: ^1.1.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
      - asset: assets/fonts/PoppinsRegular.ttf
      - asset: assets/fonts/PoppinsBold.ttf
      - asset: assets/fonts/PoppinsBoldItalic.ttf
      - asset: assets/fonts/PoppinsItalic.ttf
      - asset: assets/fonts/PoppinsMedium.ttf
      - asset: assets/fonts/PoppinsSemiBold.ttf